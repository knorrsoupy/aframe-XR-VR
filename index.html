<!DOCTYPE html>
<html>
  <head>
    <title>Floating in the Sea</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.tube@%5E3.5.x/dist/aframe-extras.tube.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylsheet" href="style.css"/>
  </head>
  <body>

    <a-scene webxr="optionalFeatures:  hit-test; ar-hit-test= target:#sphere;">
      </a-camera>
      <a-assets>
        <a-asset-item id="mountain" src="/assets/Mountain/scene.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#mountain"
      position="0 -4 -50"
      scale="11 8 2"
      ></a-entity>
      
      
      <a-entity id="rain" particle-system="preset: rain; color: #E7F2FF; particleCount: 8000"></a-entity>

      <a-entity id="sphere" geometry="primitive: sphere"
                material=" color:red ;shader:flat ; shininess: 10;"
                position="0 0.15 -5"
                shadow="cast: true; recieve: true"
                light="type: point; intensity: 10"
                animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 500; to: 0.2 -0.20 -5; loop: true"></a-entity>

      <a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
                material="color: #6BA9F6; opacity: 0.75; metalness: 0; roughness: 1"
                rotation="-90 0 0"></a-entity>
      
      <a-entity id="sky" geometry="primitive: sphere; radius: 5000"
                material="shader: gradient; topColor: #789CCB; bottomColor: 185 185 210"
                scale="-1 1 1"></a-entity>

      <a-entity id="sphere" geometry="primitive: sphere;"
                material="color:#FFAD45;roughness: 1"
                position="-3 0 -5"
                ></a-entity>

      <a-entity id="box" geometry="primitive: box;"
      material="color: green; opacity: 0.75; metalness: 0; roughness: 1"
      position="2 0.5 -4"
      animation="property: position; easing: easeInOutQuad; dir: alternate; dur: 700; to: 2 0 -4; loop: true"></a-entity>
      
       <!-- <a-entity id="rig" position="25 10 0">
        <a-entity id="camera" camera look-controls></a-entity>
      </a-entity> -->

      <a-sound src="/assets/song.mp3" autoplay="true" position="0 1.8 0"></a-sound>
      <a-entity id="light" light="type: ambient; color: #888"></a-entity>
    </a-scene>
  </body>
</html>
